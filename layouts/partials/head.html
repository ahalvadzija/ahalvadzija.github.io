<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>
  {{ if .IsHome }}
    {{ .Site.Title }}
  {{ else }}
    {{ .Title }} | {{ .Site.Title }}
  {{ end }}
</title>

  <script>
    if (
      localStorage.getItem("theme") === "dark" ||
      (!localStorage.getItem("theme") &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta
    name="description"
    content="Portfolio Adnana Halvadžije - Software Engineer."
  />
  <meta property="og:type" content="website" />
  <meta
    property="og:title"
    content="{{ if .IsHome }}Adnan Halvadžija{{ else }}{{ .Title }} | Adnan Halvadžija{{ end }}"
  />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/style.css" />

  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "/index.xml" | relURL }}">
</head>
