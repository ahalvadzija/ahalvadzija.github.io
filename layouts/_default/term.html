{{ define "main" }}
<section class="max-w-3xl mx-auto">
  <div class="mb-8">
    <h3 class="text-2xl font-extrabold tracking-tight">
      Posts tagged with <span class="text-stei-blue">"#{{ .Title }}"</span>
    </h1>
  </div>

  <div class="flex flex-col">
    {{ range .Pages }} {{ partial "post-card.html" . }} {{ end }}
  </div>
</section>
{{ end }}
