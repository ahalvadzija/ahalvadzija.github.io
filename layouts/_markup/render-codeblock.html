<div class="code-wrapper group relative my-10 overflow-hidden rounded-xl border border-[var(--border)] bg-[var(--bg)] shadow-sm transition-all hover:border-[var(--muted)]/30">
  
  <div class="flex h-10 items-center justify-between border-b border-[var(--border)] bg-[var(--border)]/5 px-4 backdrop-blur-sm">
    <div class="flex items-center gap-3">
      <div class="h-4 w-[2px] rounded-full bg-stei-blue"></div>
      
      <div class="flex items-center font-mono text-[10px] tracking-tight">
        <span class="ml-1 font-bold text-[var(--text)] opacity-80 uppercase tracking-wider">
          {{ .Attributes.title | default (printf "main.%s" .Type) }}
        </span>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <span class="hidden font-mono text-[9px] text-[var(--muted)] opacity-40 sm:block">UTF-8</span>
      <div class="rounded-md border border-stei-blue/20 bg-stei-blue/5 px-2 py-0.5 font-mono text-[9px] font-black uppercase tracking-[0.2em] text-stei-blue">
        {{ .Type }}
      </div>
    </div>
  </div>
  
  <div class="relative text-[13px] leading-relaxed">
    {{ transform.Highlight .Inner .Type .Attributes }}
    
    <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-[var(--bg)]/5"></div>
  </div>
</div>
