name: Deploy Portfolio

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time to prevent conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch submodules if any Hugo themes are added as submodules in the future
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Website
        env:
          # Injecting secrets as environment variables for Hugo
          # Hugo will map these to .Site.Params.supabaseUrl and .Site.Params.supabaseKey
          HUGO_PARAMS_SUPABASEURL: ${{ secrets.SUPABASE_URL }}
          HUGO_PARAMS_SUPABASEKEY: ${{ secrets.SUPABASE_ANON_KEY }}
        # Using the script from package.json which handles:
        # css:build + hugo + pagefind indexing
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4